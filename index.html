<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذكير بالآيات القرآنية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5e63 0%, #0d3336 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.11);
        }

        h1 {
            color: #f8f8f8;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .verse-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #verse {
            font-size: 1.8rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #f0f0f0;
        }

        #verse-info {
            font-size: 1.2rem;
            color: #d4af37;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        button {
            background: #d4af37;
            color: #1a3c40;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e6c44e;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #verse {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>﴾ تذكير بالآيات القرآنية ﴿</h1>

        <div class="verse-container">
            <p id="verse">إِنَّهُ مَن يَتَّقِ وَيَصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ</p>
            <p id="verse-info">سورة يوسف - الآية 90</p>
        </div>

        <div class="verse-container">
            <p id="verse">يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَقُولُوا قَوْلًا سَدِيدًا</p>
            <p id="verse-info">سورة الأحزاب - الآية 70</p>
        </div>

        <div class="buttons">
            <button id="back-button">العودة إلى السلامة</button>
            <button id="new-verse">آية أخرى</button>
        </div>

        <div class="footer">
            <p>لقد تم حظر هذا الموقع لحمايتك من المحتوى غير المرغوب فيه</p>
        </div>
    </div>

    <script>
        // مجموعة من الآيات القرآنية
        const verses = [
            {
                text: "يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَقُولُوا قَوْلًا سَدِيدًا",
                reference: "سورة الأحزاب - الآية 70"
            },
            {
                text: "إِنَّ الصَّلَاةَ تَنْهَى عَنِ الْفَحْشَاءِ وَالْمُنكَرِ وَلَذِكْرُ اللَّهِ أَكْبَرُ",
                reference: "سورة العنكبوت - الآية 45"
            },
            {
                text: "وَمَنْ أَعْرَضَ عَنْ ذِكْرِي فَإِنَّ لَهُ مَعِيشَةً ضَنكًا وَنَحْشُرُهُ يَوْمَ الْقِيَامَةِ أَعْمَى",
                reference: "سورة طه - الآية 124"
            },
            {
                text: "قُلْ إِنَّمَا حَرَّمَ رَبِّيَ الْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَالْإِثْمَ وَالْبَغْيَ بِغَيْرِ الْحَقِّ",
                reference: "سورة الأعراف - الآية 33"
            },
            {
                text: "وَلا تَقْرَبُوا الزِّنَى إِنَّهُ كَانَ فَاحِشَةً وَسَاءَ سَبِيلًا",
                reference: "سورة الإسراء - الآية 32"
            }
        ];

        // عناصر DOM
        const verseElement = document.getElementById('verse');
        const verseInfoElement = document.getElementById('verse-info');
        const newVerseButton = document.getElementById('new-verse');
        const backButton = document.getElementById('back-button');

        // عرض آية عشوائية
        function showRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            const randomVerse = verses[randomIndex];
            verseElement.textContent = randomVerse.text;
            verseInfoElement.textContent = randomVerse.reference;
        }

        // عند النقر على زر آية أخرى
        newVerseButton.addEventListener('click', showRandomVerse);

        // عند النقر على زر العودة
        backButton.addEventListener('click', function () {
            window.history.back(); // أو window.location.href = "https://www.google.com"; للتوجيه إلى صفحة آمنة
        });

        // عرض آية عشوائية عند تحميل الصفحة
        showRandomVerse();
    </script>
</body>

</html>
